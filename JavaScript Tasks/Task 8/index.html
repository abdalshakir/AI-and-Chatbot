<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let today = new Date();
        let augustYear = today.getFullYear() + 1;
        if (today.getMonth() == 07 && today.getDate() > 14) {
            augustYear = today.setFullYear(today.getFullYear() + 1);
        }
        let augustDate = new Date(augustYear, 07, 14);
        let dayMilliseconds = 1000 * 60 * 60 * 24;
        let remainingDays = Math.ceil((augustDate.getTime() - today.getTime()) / (dayMilliseconds));
        document.write("There are " + remainingDays + " days remaining until 14 August.");
    </script>
</body>

</html>
