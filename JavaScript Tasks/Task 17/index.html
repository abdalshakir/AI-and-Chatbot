<body>
    <script>
        function value(nums) {
            let largestValue = nums[0] > nums[2] ? nums[0] : nums[2];
            nums[0] = largestValue;
            nums[1] = largestValue;
            nums[2] = largestValue;
            return nums;
        }
        console.log(value([22, 75, 95]));
    </script>
