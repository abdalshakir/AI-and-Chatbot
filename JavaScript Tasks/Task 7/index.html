<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let guessNum = Math.ceil(Math.random() * 10);
        let inputVal = prompt("Guess a number from 1 to 10");
        if (inputVal == guessNum) {
            alert("Good Work");
        } else {
            alert("Not Matched");
        }
    </script>
</body>
