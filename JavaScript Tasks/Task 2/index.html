<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="format1"></h3>
    <h3 id="format2"></h3>
    <script>
        let date = new Date();
        let format1 = `${date.getMonth()}-${date.getDate()}-${date.getFullYear()} , ${date.getMonth()}/${date.getDate()}/${date.getFullYear()}`;
        let format2 = `${date.getDate()}-${date.getMonth()}-${date.getFullYear()} , ${date.getDate()}/${date.getMonth()}/${date.getFullYear()}`;
        document.getElementById("format1").innerText = format1;
        document.getElementById("format2").innerText = format2;
    </script>
</body>

</html>
