<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="show"></h3>
    <script>
        let word = "Saylani";
        let nameArr = word.split("");
        console.log(nameArr)
        setInterval(() => {
            let lastLetter = nameArr.pop();
            nameArr.unshift(lastLetter);
            document.getElementById("show").innerText = nameArr.join("");
        }, 1000)
    </script>
</body>

</html>
